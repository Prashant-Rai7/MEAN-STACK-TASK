<div class="parentFormContainer">
  <div id="formContainer">
    <h2 class="mb-3">User Registration</h2>
    <form class="container" [formGroup]="myForm" (ngSubmit)="submitForm()">
      <div class="mb-3">
        <label class="form-label d-flex justify-content-start">Name</label>
        <input
          type="text"
          class="form-control"
          formControlName="name"
          [(ngModel)]="name"
        />
      </div>
      <div class="mb-3">
        <label class="form-label d-flex justify-content-start">Email</label>
        <input
          type="email"
          class="form-control"
          formControlName="email"
          [(ngModel)]="email"
        />
      </div>
      <div class="mb-3">
        <label class="form-label d-flex justify-content-start"
          >Password</label
        >
        <input
          type="password"
          class="form-control"
          formControlName="password"
          [(ngModel)]="password"
        />
      </div>
      <div>
        <button type="submit" class="btn btn-primary w-100" id="submitBtn">
          Submit
        </button>
      </div>
      <div id="login">
        Already have an account ?
        <a routerLinkActive="active" routerLink="/login">Login</a>
      </div>
    </form>
  </div>

  <table class="table w-50">
    <thead class="bg-dark text-light">
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Password</th>
        <th>Update</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let person of persondata">
        <td>{{ person.name }}</td>
        <td>{{ person.email }}</td>
        <td>{{ person.password }}</td>
        <td>
          <button>
            <i class="fa-solid fa-pen-to-square"></i>
          </button>
        </td>
        <td>
          <button>
            <i class="fa-solid fa-trash"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
